name: Build and Package

on:
  push:
    branches: [ "dev" ]
  workflow_dispatch:

jobs:
  build-and-package:
    environment: dev
    runs-on: ubuntu-latest

    outputs:
      ARTIFACT_NAME: $ARTIFACT_NAME
      JOB_RUN_ID: $GITHUB_RUN_ID

    steps:
      - name: 設定動態變數
        run: echo "ARTIFACT_NAME=$environment-package" >> $GITHUB_ENV

      - name: 构建步骤
        id: build_step
        run: |
          echo "::set-output name=build_id::$(date +%s)"

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          path: source-code

      #      - name: Set up PHP
      #        uses: shivammathur/setup-php@v2
