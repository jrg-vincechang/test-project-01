name: Build and Package

on:
  push:
    branches: [ "dev" ]
  workflow_dispatch:

jobs:
  build-and-package:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          path: source-code

      #      - name: Set up PHP
#        uses: shivammathur/setup-php@v2
#        with:
#          php-version: '8.2'

#      - name: Install dependencies
#        run: composer install --no-interaction --prefer-dist --optimize-autoloader

#      - name: Run tests
#        run: composer test || true

      - name: show github workspace
        run: |
          echo "GITHUB_WORKSPACE: $GITHUB_WORKSPACE"
          echo "GITHUB_REPOSITORY: $GITHUB_REPOSITORY"
          echo "GITHUB_REF: $GITHUB_REF"
          echo "GITHUB_SHA: $GITHUB_SHA"
          echo "GITHUB_EVENT_NAME: $GITHUB_EVENT_NAME"
          echo "GITHUB_ACTOR: $GITHUB_ACTOR"
          echo "GITHUB_EVENT_PATH: $GITHUB_EVENT_PATH"
          echo "GITHUB_WORKFLOW: $GITHUB_WORKFLOW"
          echo "GITHUB_RUN_ID: $GITHUB_RUN_ID"
          echo "GITHUB_RUN_NUMBER: $GITHUB_RUN_NUMBER"
          echo pwd
          echo ls -al
          echo ls -al $GITHUB_WORKSPACE
          echo ls -al ../

      - name: Build and package
        run: |
          mkdir build
          cp -r source-code/* build/
          cd build
          zip -r ../deploy-package.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: deploy-package
          path: deploy-package.zip

      - name: 觸發 Do Some Deployment workflow
        uses: peter-evans/workflow-dispatch@v2
        with:
          workflow: dev-deployment.yaml
          ref: dev