name: Do Some Deployment

on:
  workflow_run:
    workflows: ["Build and Package"]
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: 取得 BUILD_JOB_ID
        run: echo "BUILD_JOB_ID=${{ steps.build_data.outputs.build_job_id }}"

      - name: 下載 artifact
        uses: actions/download-artifact@v4
        with:
          artifact-ids: ${{ steps.build_data.outputs.build_job_id }}

      - name: 部署步驟
        run: |
          echo "開始部署"